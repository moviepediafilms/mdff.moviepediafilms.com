{% extends 'dff2020/base_single_panel.html' %}
{% load static %}

{%block left%}
<div class="container p-5">
    <div class="text-left ">
        <a class="img-fluid" href="{%url 'dff2020:home'%}"><img src="{% static 'dff2020/img/icon.png'%}" height="150px" /></a>
    </div>
    <div class=" text-warning mt-5 font-weight-bold text-uppercase">FAQ</div>
    <div class="text-warning mt-4">
        {% for faq in object_list %}
            <div class="mb-4">
                <h5 class="font-weight-normal mb-3">{{faq.question}}</h5>
                <p class="text-muted">{{faq.answer | safe}}</p>
            </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
